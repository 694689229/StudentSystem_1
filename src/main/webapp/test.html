<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面板组件</title>
</head>
<link rel="stylesheet" href="other/node_modules/bootstrap3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="other/node_modules/bootstrap3/dist/css/bootstrap-theme.min.css">
<body>
<div class="center-block" style="width: 30%;height: 500px">
    <div class="panel panel-primary">
        <div class="panel-heading" align="center">
            学生登录管理系统
        </div>
        <div class="panel-body" align="center">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" class="form-control" placeholder="用户名">
                </div>
                <br>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                    <input type="password" class="form-control" placeholder="密码">
                </div>
                <div align="right">
                    <br>
                    <input type="button" class="btn btn-danger" value="&nbsp;确认&nbsp;">
                    &nbsp;&nbsp;&nbsp;
                    <input type="button" class="btn btn-default" value="&nbsp;重置&nbsp;">
                    <input type="button" class="btn-default">
                </div>

            </form>
        </div>

        <div class="panel-footer" align="center">
            @版权所有翻版必究
        </div>
    </div>
</div>
</body>
</html>
